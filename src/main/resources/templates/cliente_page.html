<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<title>Insert title here</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Brand</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
					<li><a href="#">Link</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Dropdown <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Separated link</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">One more separated link</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<input class="form-control" placeholder="Buscar.." id="buscar" />
			</div>
			<div class="col-md-6"></div>
			<div class="col-md-2">
				<a th:href="@{/cliente/add}" class="btn btn-success"> <span
					class="glyphicon glyphicon-plus"></span>Nuevo
				</a>
			</div>
		</div>
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Correo</th>
					<th>Opciones</th>
				</tr>
			</thead>
			<tbody id="contenido">
				<tr th:each="cliente:${clientes}">
					<td th:text="${cliente.id}">ID</td>
					<td th:text="${cliente.nombre}">Nombre</td>
					<td th:text="${cliente.apellido}">Apellido</td>
					<td th:text="${cliente.email}">Correo</td>
					<td>
						<div class="row">
							<div class="col-md-3">
								<a th:href="@{/cliente/update/}+${cliente.id}"
									class="btn btn-default"> <span
									class="glyphicon glyphicon-pencil"></span>Editar
								</a>
							</div>
							<div class="col-md-3">
								<a th:href="@{/cliente/delete/}+${cliente.id}"
									class="btn btn-danger"> <span
									class="glyphicon glyphicon-remove-sign"></span>Eliminar
								</a>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="result"></div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script>
		$(function() {
			$("#buscar").keyup(
							function() {
								buscador();
							});

		});
		
		function buscador(){
			 var search = {};
			    search["buscar"] = $("#buscar").val();

			    $.ajax({
			        type: "POST",
			        contentType: "application/json",
			        url:"/cliente/api/cliente/buscar",
			        data: JSON.stringify(search),
			        dataType: 'json',
			        cache: false,
			        timeout: 600000,
			        beforeSend: function(){
			        },
			        success: function (data) {
			        	var l=data["data"];			 
			        	$(contenido).html("");
			        	for( i in l){
			        	
			        			var s="<tr><td>"+l[i].id+"</td><td>"+l[i].nombre+"</td><td>"+l[i].apellido+"</td><td>"+l[i].email+"</td><td>";
								s+='<div class="row"><div class="col-md-3">';
								s+='<a class="btn btn-default" href="/cliente/update/'+l[i].id+'"> <span class="glyphicon glyphicon-pencil"></span>Editar';
								s+='</a></div><div class="col-md-3">';
								s+='<a class="btn btn-danger" href="/cliente/delete/'+l[i].id+'"> <span class="glyphicon glyphicon-remove-sign"></span>Eliminar';
								s+="</a></div></div></td></tr>";
						$("#contenido").append(s);
			        	}
			           }
			    });

		}
	</script>
</body>
</html>
